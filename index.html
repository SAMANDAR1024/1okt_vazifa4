<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="asosiy" >
        <fieldset>
            <legend style="background-color: blue; color: white;">Person Information</legend>
            <label for="name">First name:</label> <br>
            <input placeholder="First name" type="text" style="width: 100%;"> <br><br>
            <label for="name">Last Name:</label> <br>
            <input placeholder="Last name " type="text"style="width: 100%;"> <br><br>
            <label for="email">Email:</label> <br>
            <input placeholder="email" type="text"style="width: 100%;"> <br><br>
            <label for="password">Password:</label> <br>
            <input placeholder="Password" type="text"style="width: 100%;"> <br><br>
    <span style="color: rgb(85, 85, 85);">Show</span>
            <legend>Gender:</legend>
                 <input type="radio" name="gender" value="male">

                 <label for="female">Female</label>
                 <input type="radio" name="gender"  value="topo">
                 <label for="radio">Topo</label> <br>

                 <input type="checkbox" name="gender" value="male">

                 <label for="female">Female</label>
                 <input type="checkbox" name="gender"  value="topo">

        </fieldset> <br>
        <br>
        <fieldset>
            <legend style="background-color: blue; color: white;" >Prefences:</legend>
          
            <label for="Country">Country:</label> <br>
            <input placeholder="Select country" list="countrys" name="Country" id="country" type="text" style="width: 100%;">

                 <option value="Edge"></option>

            <br>

            <br>
             <span>Preffered Contact Data:</span> <br>
               <input  type="date" style="width: 100%;">
               <br>
             <p>Additation Comments:</p>
              <textarea style="width: 100%;" name="comment" id="comment" cols="100" rows="5" maxlength="50"></textarea>
        </fieldset> <br>
        <br>
